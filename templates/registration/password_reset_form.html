{% extends 'base.html' %}
{% block content %}

<section id="reset password" class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header">
						<span class="fa-passwd-reset fa-stack" aria-hidden="true">
							<i class="fa fa-undo fa-stack-2x" aria-hidden="true"></i>
							<i class="fa fa-lock fa-stack-1x" aria-hidden="true"></i>
						</span>
						<label><h4> Reset Password:</h4></label>
					</div>
					<div class="card-body">
						<form action="" method="POST">
							<p class="mt-2">To receive a password reset email link, 
								enter the email address linked to your account.
							</p>
							{% csrf_token %}
							<div class="form-group">
								<label for="username">Email address:</label>
								<input type="text" name="email" class="form-control" required><br />
							</div>
							<div class="text-center">
								<input type="submit" value="Reset Password" class="btn btn-width btn-custom">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
