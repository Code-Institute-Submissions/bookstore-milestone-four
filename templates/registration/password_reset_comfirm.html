{% extends 'base.html' %}
{% block content %}

<section id="password reset" class="py-5">
	{% if validlink %}
	<div class="container change-password">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div class="card">
					<div class="card-header">
						<h4><i class="fa fa-lock" aria-hidden="true"></i> Change password</h4>
					</div>
					<div class="card-body">
						<form method="post">
							{% csrf_token %}
							{{ form.as_p }}
							<button class="btn btn-custom m-auto" type="submit">Change password</button>
						</form>
						{% else %}
						<h3 class="text-center">
							The password reset link was invalid, possibly because it has already been used.
							<br/>
							Please request a new password reset.
						</h3>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
