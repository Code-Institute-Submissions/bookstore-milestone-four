{% extends 'base.html' %}
{% block title %} | Register {% endblock %}
{% block content %}

<section id="register" class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header">
						<h4><i class="fas fa-user-plus" aria-hidden="true"></i> Register</h4>
					</div>
					<div class="card-body">
						<!-- messages -->
						{% include 'partials/_messages.html' %}
						<form action="{% url 'register' %}" method="POST">
							{% csrf_token %}
							{{ form.as_p }}
							<div class="text-center">
								<input type="submit" value="Register" class="btn btn-width btn-custom">
							</div>
						</form>
						<br>
						<div style="text-align: center;">
							Already have an account?
							<a class="custom-link" href="{% url 'login' %}">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
