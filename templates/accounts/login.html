{% extends 'base.html' %}
{% block title %} | Login {% endblock %}
{% block content %}

<section id="login" class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header">
						<h4><i class="fas fa-sign-in-alt"></i> Login</h4>
					</div>
					<div class="card-body">
						<form action="{% url 'login' %}" method="POST">
							{% csrf_token %}
							{{ form.as_p }}
							<input type="submit" value="Login" class="btn btn-custom btn-block">
						</form>
						<br />
						<div style="text-align: center;">
							<a class="custom-link" href="{% url 'register' %}">Register</a>
							<span style="color: grey;">&#9679;</span>
							<a class="custom-link" href="{% url 'password_reset' %}">Forgot Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
