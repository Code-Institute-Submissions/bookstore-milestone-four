{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<!-- home page carousel -->
<div class="container home_page_container">
	<div class="col-md-12">
		<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item">
					<img class="d-block img-fluid w-100" src="static/img/homepage1.jpg" alt="First slide">
				</div>
				<div class="carousel-item active">
					<img class="d-block img-fluid w-100" src="static/img/homepage2.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid w-100" src="static/img/homepage3.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>

<section class="section-3">
	<div class="container mt-4">
		<h2 class="text-center mt-4 mb-4">Featured Books</h2>
		<div class="row mt-4 mb-4">
			<div class="col-md-4">
				<div class="card text-center">
					<img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/51HoTTx2ZhL._SX327_BO1,204,203,200_.jpg" alt="">
					<h5>A Song of Ice and Fire (1)</h3>
						<p>George R.R. Marting</p>
						<h6>£10.00</h6>
						<button class="btn btn-custom btn-sm mb-4">Add to Cart</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-center">
					<img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/61la0-aX99L._SX324_BO1,204,203,200_.jpg" alt="">
					<h5>I Am Number Four (1)</h3>
						<p>Pittacus Lore</p>
						<h6>£10.00</h6>
						<button class="btn btn-custom btn-sm mb-4">Add to Cart</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-center">
					<img class="card-img-top" src="https://m.media-amazon.com/images/I/41fOvOon9LL._SY346_.jpg" alt="">
					<h5>The Hunger Games (1)</h3>
						<p>Suzanne Collins</p>
						<h6>£10.00</h6>
						<button class="btn btn-custom btn-sm mb-4">Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
