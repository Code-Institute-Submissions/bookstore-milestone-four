{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
	<div class="container">
		<a class="navbar-brand" href="{% url 'index' %}">
			<img src="{% static 'img/logo.png' %}" class="logo" alt="Bookstore">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav ml-auto">
				<!-- home link -->
				<li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
				</li>
				<!-- browse books link -->
				<li {% if 'books' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'books' %}"><i class="fas fa-book-reader"></i> Browse</a>
				</li>
				<!-- if user is logged in -->
				{% if user.is_authenticated %}
				<!-- profile link -->
				<li {% if 'profile' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user"></i> profile</a>
				</li>
				<!-- logout link -->
				<li class="nav-item mr-3">
					<a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> logout</a>
				</li>
				<!-- cart link -->
				{% if item_count > 0 %}
				<li {% if 'cart' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'cart:cart_detail' %}"><i class="fas fa-shopping-cart"></i> cart ({{ item_count }})</a>
				</li>
				{% endif %}
				<!-- if user is not logged in -->
				{% else %}
				<!-- register link -->
				<li {% if 'register' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
				</li>
				<!-- login link -->
				<li {% if 'login' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
					<a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
